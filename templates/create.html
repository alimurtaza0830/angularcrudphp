<div class="row">
	<div class="col-sm-2">
		<ul class="nav nav-pills nav-stacked">
		  <li class="active"><a href="#/">Home</a></li>
		  <li class="active"><a href="#/createPost">Add Posts</a></li>
		</ul>
	</div>
	<div class="col-sm-10">
		<div ng-controller="createCtrl">
			<form class="form-horizontal" id="insertDataForm">
			  <fieldset>
			    <h4 class="col-sm-offset-3">ADD NEW POST</h4>
			    <div class="form-group">
			      <label class="col-lg-2 control-label">Title</label>
			      <div class="col-lg-6">
			        <input type="text" class="form-control" id="title" placeholder="Title" name="title" ng-model="title">
			      </div>
			    </div>
			    <div class="form-group">
			      <label for="textArea" class="col-lg-2 control-label">Description</label>
			      <div class="col-lg-6">
			        <textarea class="form-control" rows="3" id="description" placeholder="Description" name="description" ng-model="description"></textarea>
			        <span class="help-block" id="msg"></span>
			      </div>
			    </div>
			    <div class="form-group">
			      <div class="col-lg-10 col-lg-offset-2">
			        <button type="submit" class="btn btn-primary" id="submit" ng-click="insertData()">Submit</button>
			        <a class="btn btn-default" href="#/">Back</a>
			      </div>
			    </div>
			  </fieldset>
			</form>
		</div>
	</div>
</div>
